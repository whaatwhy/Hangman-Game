<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<!--Bootstrap CDN-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		
		<div class="jumbtron">
			<h1>Hangman Game</h1>
			<h2>Press any key to get started!</h2>
		</div>

		<img class = "topimage" src="assets/images/theoldwest.jpg" alt="The Old West Image">

		<div class="panel panel-default">
			<div class="panel-body">
			Wins: <span id="wins"></span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
			Losses: <span id="losses"></span>
			</div>
		</div>

		<div class="panel panel-default">
			
			<div class="panel-heading">
				<h3 id="currentWord"class="panel-title">Current Word
				</h3>
			</div>
			
			<div class="panel-body">
				<h3 id = "blankSpots">_ _ _ _ _ _ _ _</h3>
			</div>

		</div>

		<div class="panel panel-default">
			<div class="panel-body">
			Number of Guesses Remaining: <span id="guessesRemaining"></span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
			Letters Already Guesses: <span id="lettersGuessed"></span>
			</div>
		</div>

	<!--End of container-->
	</div>
	
	<!--Link to game.js file-->
	<script src="assets/javascript/game.js"></script>

</body>
</html>
